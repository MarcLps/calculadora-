<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FÓRMULAS PARA CÁLCULO DE CUSTOS</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            text-transform: uppercase;
        }

        .formula {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .formula p {
            margin: 0;
        }

        .formula p:first-child {
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>FÓRMULAS PARA CÁLCULO DE CUSTOS</h2>
        <div class="formula">
            <p>CUSTO TOTAL DA LINHA:</p>
            <p>$$ C_{LINHA} = P_{BONECO} \times 0,15 $$</p>
        </div>

        <!-- Outras fórmulas aqui -->

        <div class="formula">
            <p>PREÇO DE VENDA:</p>
            <p>$$ P_{VENDA} = C_{TOTAL} + M_{LUCRO} $$</p>
        </div>
    </div>
</body>
</html>
